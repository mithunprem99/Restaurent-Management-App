{% extends 'managerbase.html' %}
{% block title %} Staff Attendance Register {% endblock title %}

{% block content %}

<h2>Staff Attendance Register</h2>
<div class="container">
	
	<div class="row">
		<form method="POST" action="{% url 'staffAttendanceAction' %}">
			
		{% csrf_token %}
		<input type="date" name="date" class="form-control">
		<input type="time" name="time" class="form-control mt-2">
		<table class="table table-bordered table-striped table-hover table-responsive mt-5">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Image</th>
				<th>Attendance</th>
			</tr>
			{% for v in views %}
			<tr>
				<td>{{v.Name}}</td>
				<td>{{v.Email}}</td>
				<td><img src="{{v.Image.url}}" height="100px" width="100px"></td>
				<td><input type="checkbox" name="checkbox" class="form-check-input" value="{{v.id}}"></td>
			</tr>
			{% endfor %}
		</table>
		<input type="submit" value="SUBMIT" class="btn btn-primary">
	</form>
	</div>



</div>




{% endblock content %}
