{% extends 'userbase.html' %}
{% block title %} User FeedBack {% endblock title %}
{% block content %}


<div class="container w-100">

<div class="row">

<h2>My Complaints</h2>

<table class="table table-bordered table-striped table-hover table-responsive ">
	
	<tr>
		<th>Name</th>
		<th>Food</th>
		<th>Date</th>
		<th>Time</th>
		<th>Complaints</th>
	</tr>
	{% for v in views %}

	<tr>
		<td>{{v.User.Name}}</td>
		<td>{{v.Food.Food}}</td>
		<td>{{v.Date}}</td>
		<td>{{v.Time}}</td>
		<td>{{v.Complaints}}</td>
	</tr>
	{% endfor %}

</table>


</div>
</div>

{% endblock %}
